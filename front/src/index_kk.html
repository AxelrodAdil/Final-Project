<!DOCTYPE html>
<html lang="en">
<head>
  <title>ГТ-700-5</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
<form id="dataForm">
  <div class="container">
    <h1>Деректер сұранысы</h1>

    <div class="left-section">
      <div class="form-group">
        <label for="gpuId">ГТҚ ID:</label>
        <input type="number" id="gpuId" name="gpuId" required placeholder="1">
      </div>
      <div class="form-group">
        <label for="inputInletGasTemperature">Кіріс газының температурасы (°C):</label>
        <input type="number" id="inputInletGasTemperature" name="inputInletGasTemperature" required placeholder="4">
      </div>
      <div class="form-group">
        <label for="inputOutdoorTemperature">Сыртқы температура (°C):</label>
        <input type="number" id="inputOutdoorTemperature" name="inputOutdoorTemperature" required placeholder="3">
      </div>
      <div class="form-group">
        <label for="inputGasDensityAtStandardConditions">Стандартты жағдайлардағы газдың тығыздығы (кг/м^3):</label>
        <input type="number" step="any" id="inputGasDensityAtStandardConditions" name="inputGasDensityAtStandardConditions" required placeholder="0">
      </div>
    </div>

    <div class="right-section">
      <div class="form-group">
        <label for="inputGasPressureAtTheCompressorInlet">Компрессордың кірісіндегі газ қысымы (кг/см^2):</label>
        <input type="number" step="any" id="inputGasPressureAtTheCompressorInlet" name="inputGasPressureAtTheCompressorInlet" required placeholder="30.6">
      </div>
      <div class="form-group">
        <label for="inputExternalAirPressure">Сыртқы ауа қысымы (мм сын.бағ):</label>
        <input type="number" id="inputExternalAirPressure" name="inputExternalAirPressure" required placeholder="737">
      </div>
      <div class="form-group">
        <label for="actualSpeed">Нақты айналым жылдамдық (айн./мин):</label>
        <input type="number" id="actualSpeed" name="actualSpeed" required placeholder="4900">
      </div>
      <div class="form-group">
        <label for="inputVolumeFlow">Көлем ағыны (м^3/сағ):</label>
        <input type="number" id="inputVolumeFlow" name="inputVolumeFlow" required placeholder="393290">
      </div>
    </div>
    <div class="button-group">
      <button type="submit">Жіберу</button>
      <br>
      <br>
      <div class="language-buttons">
        <button type="button" onclick="redirectToEnglish()">English</button>
        <button type="button" onclick="redirectToRussian()">Русский</button>
      </div>
      <br>
      <br>
      <button class="button-34" type="button" onclick="redirectToCharts()">Диаграм-малар</button>
    </div>
    <input type="hidden" id="lang" name="lang" value="kk">
  </div>
</form>
<script src="sender.js"></script>
<script>
  function redirectToEnglish() {
    window.location.href = "index.html";
  }
  function redirectToRussian() {
    window.location.href = "index_ru.html";
  }
  function redirectToCharts() {
    window.location.href = "charts_kk.html";
  }
</script>

</body>
</html>
