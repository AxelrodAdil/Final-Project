<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Charts</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.5.0/Chart.min.js"></script>
    <style>
        #myChartContainer {
            max-width: 600px;
            margin: 0 auto;
        }
    </style>
</head>
<body>
    <h1>Charts Page</h1>
    <div class="contchart">
        <div>
            <label for="labelSelect">Select Label Type:</label>
            <select id="labelSelect">
                <option value="temperature">Temperature</option>
                <option value="pressure">Pressure</option>
                <option value="commercial_performance">Commercial Performance</option>
            </select>
        </div>
        <div class="button-group">
            <button onclick="fetchDataAndGenerateChart()">Generate Chart</button>
            <br>
            <br>
            <div>
                <select id="languageSelect" onchange="changeLanguage()">
                    <option value="en">English</option>
                    <option value="ru">Русский</option>
                    <option value="kz">Қазақша</option>
                </select>
            </div>
            <br>
            <br>
            <button onclick="goToIndex()">Go Back</button>
        </div>
    </div>
    <div id="myChartContainer">
        <canvas id="myChart"></canvas>
    </div>
    <script src="generateCharts.js"></script>
</body>
</html>
